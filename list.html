<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <button>‚Üê Go Back</button>
        </div>

        <div class="list-section">
            <!-- Basic Section -->
            <div class="list-box">
                <h3>Basic</h3>
                <ul>
                    <li onclick="navigate('Inbox')">Inbox</li>
                    <li onclick="navigate('Drafts')">Drafts</li>
                    <li onclick="navigate('Trash')">Trash</li>
                    <li onclick="navigate('Spam')">Spam</li>
                </ul>
            </div>

            <!-- Nested List -->
            <div class="list-box">
                <h3>Nested List</h3>
                <ul>
                    <li onclick="navigate('Sent Mail')">Sent Mail</li>
                    <li onclick="navigate('Drafts')">Drafts</li>
                    <li onclick="navigate('Inbox')">Inbox</li>
                    <li onclick="navigate('Starred')">Starred</li>
                </ul>
            </div>

            <!-- Folder List -->
            <div class="list-box">
                <h3>Folder List</h3>
                <ul>
                    <li onclick="navigate('Photos')">Photos - Jan 9, 2014</li>
                    <li onclick="navigate('Work')">Work - Jan 7, 2014</li>
                    <li onclick="navigate('Vacation')">Vacation - July 20, 2014</li>
                </ul>
            </div>

            <!-- Selected List -->
            <div class="list-box">
                <h3>Selected List</h3>
                <ul>
                    <li onclick="navigate('Inbox')"><i class="https://cdn0.iconfinder.com/data/icons/aami-web-internet/64/simple-22-64.png"></i></li>
                    <li onclick="navigate('Drafts')">Drafts</li>
                    <li onclick="navigate('Trash')">Trash</li>
                    <li onclick="navigate('Spam')">Spam</li>
                </ul>
            </div>
        </div>
    </div>
</body> 
</html>
