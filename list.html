<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="list.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container"></div>
        <div class="button-group">
            <button onclick="goBack()">‚Üê Go Back</button>
            <button onclick="browseListDoc()">Browse List Doc</button>
        </div>

        <div class="list-section">
            <div class="list-box">
                <h3>Basic</h3>
                <ul>
                    <li onclick="navigate('Inbox')"><i class="fas fa-inbox"></i>Inbox</li>
                    <li onclick="navigate('Drafts')"><i class="fas fa-file-alt"></i>Drafts</li>
                    <li onclick="navigate('Trash')"><i class="fas fa-trash"></i>Trash</li>
                    <li onclick="navigate('Spam')"><i class="fas fa-exclamation-circle"></i>Spam</li>
                </ul>
            </div>

            <!-- Nested List -->
            <div class="list-box">
                <h3>Nested List</h3>
                <ul>
                    <li onclick="navigate('Sent Mail')"><i class="fas fa-paper-plane"></i>Sent Mail</li>
                    <li onclick="navigate('Drafts')"><i class="fas fa-file-alt"></i>Drafts</li>
                    <li onclick="navigate('Inbox')"><i class="fas fa-inbox"></i>Inbox</li>
                    <li onclick="navigate('Starred')"><i class="fas fa-star"></i>Starred</li>
                </ul>
            </div>

            <!-- Folder List -->
            <div class="list-box">
                <h3>Folder List</h3>
                <ul>
                    <li onclick="navigate('Photos')"><i class="fas fa-camera"></i>Photos - Jan 9, 2014</li>
                    <li onclick="navigate('Work')"><i class="fas fa-briefcase"></i>Work - Jan 7, 2014</li>
                    <li onclick="navigate('Vacation')"><i class="fas fa-plane"></i>Vacation - July 20, 2014</li>
                </ul>
            </div>

            <!-- Selected List -->
            <div class="list-box">
                <h3>Selected List</h3>
                <ul>
                    <li onclick="navigate('Inbox')"><i class="fas fa-inbox"></i>Inbox</li>
                    <li onclick="navigate('Drafts')"><i class="fas fa-file-alt"></i>Drafts</li>
                    <li onclick="navigate('Trash')"><i class="fas fa-trash"></i>Trash</li>
                    <li onclick="navigate('Spam')"><i class="fas fa-exclamation-circle"></i>Spam</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "components.html";
        }

        function navigate(item) {
            alert("Navigating to " + item);
        }

        function browseListDoc() {
            window.location.href = "https://mui.com/material-ui/react-list/"; 
        }
    </script>
</body> 
</html>
