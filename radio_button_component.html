<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Layout</title>
    <link rel="stylesheet" href="radio_compnent.css">
</head>
<body>



    <!-- navbar -->



    <!-- main -->
    <div class="radio_container">
        <a href="component.index">
            <button class="radio_but back-button" > ‚Üê Go Back</button>
        </a>
        <a href="#">
            <button class="radio_but doc-button">Browse Radio Button Doc</button>
        </a>   
     
        <h1 class="radio_h1">Radio Button</h1>
        
        <div class="radio-sections">
            <div class="radio-section">
                <h3 class="radio_h3">Colors</h3>
                <div class="radio-group">
                    <input type="radio" id="color1" name="color" checked>
                    <label for="color1" data-color="blue"></label>Blue
                    <input type="radio" id="color2" name="color">
                    <label for="color2" data-color="pink"></label>Pink
                    <input type="radio" id="color3" name="color">
                    <label for="color3" data-color="green"></label>Green
                    <input type="radio" id="color4" name="color">
                    <label for="color4" data-color="yellow"></label>Yellow
                    <input type="radio" id="color5" name="color">
                    <label for="color5" data-color="red"></label>Red
                </div>
            </div>
            
            <div class="radio-section">
                <h3 class="radio_h3">Sizes</h3>
                <div class="radio-group">
                    <input type="radio" id="size1" name="size">
                    <label for="size1" data-size="large"></label>
                    <input type="radio" id="size2" name="size" checked>
                    <label for="size2" data-size="medium"></label>
                    <input type="radio" id="size3" name="size">
                    <label for="size3" data-size="small"></label>
                </div>
                <div class="size-texts">
                    <span id="large-text" class="size-text">Large</span>
                    <span id="medium-text" class="size-text">Medium</span>
                    <span id="small-text" class="size-text">Small</span>
                </div>
            </div>
      
            <div class="radio-section">
                <h3 class="radio_h3">Label</h3>
                <div class="radio-group">
                    <input type="radio" id="female" name="gender">
                    <label for="female"></label>Female
                    <input type="radio" id="male" name="gender">
                    <label for="male"></label>Male
                    <input type="radio" id="other" name="gender" checked>
                    <label for="other"></label>Other
                </div>
            </div>
            
            <div class="radio-section">
                <h3 class="radio_h3">Label placement</h3>
                <div class="radio-group">
                    <input type="radio" id="top" name="placement">
                    <label for="top"></label>Top
                    <input type="radio" id="start" name="placement">
                    <label for="start"></label>Start
                    <input type="radio" id="end" name="placement" checked>
                    <label for="end"></label>End
                    <input type="radio" id="bottom" name="placement">
                    <label for="bottom"></label>Bottom
                </div>
            </div>
        </div>
    </div>



    <!-- footer -->





</body>
</html>
